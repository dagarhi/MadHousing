<!-- popup-propiedad.html -->
<div class="popup-propiedad" [class.dark]="isDark">
  <div class="header">
    <h4>{{ piso.address || 'Direcci√≥n desconocida' }}</h4>

    <button
      class="fav-btn"
      (click)="onToggleFavorito()"
      [attr.aria-pressed]="isFav"
      aria-label="Guardar en favoritos"
    >
      <lucide-icon
        name="heart"
        [attr.stroke]="isFav ? 'currentColor' : '#6b7280'"
        [attr.fill]="isFav ? 'currentColor' : 'none'">
      </lucide-icon>
    </button>
  </div>

  <!-- resto sin cambios -->
</div>
