<div class="drawer-buscador">
  <h3>Filtrar búsqueda</h3>

  <form [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label>Ciudad</mat-label>
      <input matInput formControlName="ciudad" placeholder="Ej. Madrid">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Operación</mat-label>
      <mat-select formControlName="operation">
        <mat-option value="sale">Venta</mat-option>
        <mat-option value="rent">Alquiler</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="rango">
      <mat-form-field appearance="outline">
        <mat-label>Precio mín</mat-label>
        <input matInput type="number" formControlName="minPrice">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Precio máx</mat-label>
        <input matInput type="number" formControlName="maxPrice">
      </mat-form-field>
    </div>

    <div class="rango">
      <mat-form-field appearance="outline">
        <mat-label>Tamaño mín (m²)</mat-label>
        <input matInput type="number" formControlName="minSize">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Tamaño máx (m²)</mat-label>
        <input matInput type="number" formControlName="maxSize">
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Habitaciones mín</mat-label>
      <input matInput type="number" formControlName="rooms">
    </mat-form-field>

    <mat-checkbox formControlName="hasLift">Con ascensor</mat-checkbox>

    <button mat-raised-button color="primary" (click)="aplicarFiltros()" [disabled]="cargando">
      <lucide-icon name="search"></lucide-icon>
      <span>Buscar</span>
    </button>
  </form>

  <div *ngIf="cargando" class="loading">Buscando propiedades...</div>
</div>
